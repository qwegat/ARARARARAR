<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <title>竹園高校AR</title>
  </head>
  <body style="margin: 0; overflow: hidden">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false" ">
	    
      <a-assets>
        <a-asset-item id="model" src="./asset/model.glb"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity rotation="-90 0 0" position="0 0 -1">
          <a-entity gltf-model="#model" scale-"0.1 0.1 0.1" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear;"></a-entity>
        </a-entity>
      </a-marker>
      <a-entity light="type: ambient; color: #ffffff; intensity: 5" position="1 -1 0"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
